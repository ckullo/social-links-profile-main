<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="styles.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="profile-card">
      <section class="card">
        <img
          class="profile-image"
          src="./assets/images/avatar-jessica.jpeg"
          alt="Profile picture of Jessica Randall"
        />
        <h1>Bayu Jayasukma</h1>
        <p class="location">Jakarta, Indonesia</p>
        <p class="bio">"Front-end developer and Cloud Product Specialist."</p>

        <div class="social-links">
          <a href="https://github.com/ckullo" class="btn">GitHub</a>
          <a href="https://www.frontendmentor.io/profile/ckullo" class="btn"
            >Frontend Mentor</a
          >
          <a href="https://www.linkedin.com" class="btn">LinkedIn</a>
          <a href="https://twitter.com" class="btn">Twitter</a>
          <a href="https://www.instagram.com" class="btn">Instagram</a>
        </div>
      </section>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/ckullo">Ckullo</a>.
      </div>
    </main>
  </body>
</html>
